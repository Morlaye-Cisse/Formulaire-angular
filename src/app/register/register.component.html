<div class="card">
    <div class="card-header text-white bg-info">
        S'enregistrer
    </div>
    <div class="card-body">
        <form (ngSubmit)="saveData(registerForm)" #registerForm="ngForm">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label >Nom</label>
                    <input type="text" class="form-control" placeholder="Nom" [(ngModel)]="user.firstName" 
                          name="firstName">
                </div>
                <div class="col-md-6 mb-3">
                    <label >Prenom</label>
                    <input type="text" class="form-control" placeholder="Prenom" [(ngModel)]="user.lastName" 
                         name="lastName">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label >E-mail</label>
                    <input type="email" class="form-control" placeholder="E-mail" [(ngModel)]="user.email"
                           name="email">
                </div>
            </div>

            <div class="text-right">
                <button class="btn btn-info" type="submit">
                    Sauvegarder
                </button>
            </div>
        </form>
    </div>
</div>
